<div id="timeline" ng-if="hitos">
    <ul id="filtros" class="menu-filtros" >
      <li class="argentina">
        <div ng-click="setCategoria('argentina');setEtiqueta('');unirhitos()" class="argentina circulo boton"></div>
        <div ng-click="setCategoria('argentina');setEtiqueta('');unirhitos()" class="boton nombrefiltro">Argentina</div>
      </li>
      <li  class="latinoamerica">
        <div ng-click="setCategoria('latinoamerica');setEtiqueta('');unirhitos()" class="latinoamerica circulo boton"></div>
        <div ng-click="setCategoria('latinoamerica');setEtiqueta('');unirhitos()" class="boton nombrefiltro">Am&eacute;rica Latina</div>
      </li>
      <li class="mundial">
        <div ng-click="setCategoria('mundial');setEtiqueta('');unirhitos()" class="mundial circulo boton"></div>
        <div ng-click="setCategoria('mundial');setEtiqueta('');unirhitos()" class="boton nombrefiltro">Sistema Mundo</div>
      </li>
      <li class="todos">
        <div ng-click="setCategoria('');setEtiqueta('');unirhitos()" class="todos circulo boton"></div>
        <div ng-click="setCategoria('');setEtiqueta('');unirhitos()" class="boton nombrefiltro">Todos</div>
      </li>

      <!--<li class="argentina btn">
        <img src="images/timeline/claves.png" />
        <span ng-click="filtroHitos={categoria: 'argentina'}" class="btn">Argentina</span>
      </li>-->
    </ul>
    <!--<ul class="meses">
      <li class="diciembre"><span ng-click="filtroPorMes(12)" class="btn">Diciembre</span></li>
      <li class="enero"><span ng-click="filtroPorMes(1)" class="btn">Enero</span></li>
    </ul>-->
    <div class="filtroactual" ng-if="categoriaseleccionada || etiquetaseleccionada">Filtraste por: <span title="Eliminar filtro" ng-click="setCategoria('');setEtiqueta('');unirhitos()" class="tag2 filtro">{{categoriaseleccionada}} {{etiquetaseleccionada}}</span></div>
    <div class="container">
        <div>
          <conecciones>
            <ul class="hitos" >
                <li ng-repeat="hito in hitos |filtrarCategorias:categoriaseleccionada | filtrarEtiquetas:etiquetaseleccionada"
                    ng-class="$even ? 'even' : 'odd'" class="los-hitos-animation col-md-12">
                    <div  ng-model="hito" id="{{hito.id}}" class="hito col-md-12 {{hito.categoria}}">
                        <div class="bold bloque1">
                            <div class="">
                                <div class="anio">
                                    {{hito.anio}}
                                    <div class="fecha bold">{{hito.fecha | fechaFormato}}</div>
                                </div>
                                <div class="titulo">
                                  <div class="volanta">
                                    <span class="cadavolanta" ng-repeat="etiqueta in hito.Etiquetas | formatoEtiquetas">
                                      <a ng-click="setEtiqueta(etiqueta); setCategoria(''); continuar('timeline'); unirhitos()" class="">{{etiqueta}}</a>
                                    </span>
                                  </div>
                                    {{hito.titulo}}
                                </div>
                            </div>
                        </div>
                        <div class="dia bloquecentro">
                            <div class="">
                                <div class="">
                                    <div class="{{hito.categoria}} circulo"></div>
                                </div>
                            </div>
                        </div>
                        <div class="cuerpo bloque2">
                          <div class="imagen col-sm-5" ng-if="hito.foto" lazy-img="{{hito.foto}}"></div>
                          <div class="video col-sm-5" ng-if="hito.video" anguvideo ng-model="hito.video" width="206" height="140"></div>
                          <div class="col-sm-7">
                              <div class="">
                                  <div class="descripcion" ng-bind-html="hito.descripcion"></div>
                                  <div ng-if="hito.continua" class="continuaen"><a ng-click="continuar(hito.continua)">Continua con esta historia</a></div>
                              </div>
                          </div>

                        </div>

                    </div>
                </li>
            </ul>
          </conecciones>
        </div>
    </div>
</div>
